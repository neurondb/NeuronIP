apiVersion: apps/v1
kind: Deployment
metadata:
  name: neuronip-api
  namespace: neuronip
  labels:
    app: neuronip
    component: api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: neuronip
      component: api
  template:
    metadata:
      labels:
        app: neuronip
        component: api
    spec:
      containers:
      - name: api
        image: neuronip-api:latest
        ports:
        - containerPort: 8082
          name: http
        env:
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: neuronip-secrets
              key: db-host
        - name: DB_PORT
          value: "5432"
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: neuronip-secrets
              key: db-user
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: neuronip-secrets
              key: db-password
        - name: DB_NAME
          value: "neuronip"
        - name: SERVER_PORT
          value: "8082"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: neuronip-frontend
  namespace: neuronip
  labels:
    app: neuronip
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: neuronip
      component: frontend
  template:
    metadata:
      labels:
        app: neuronip
        component: frontend
    spec:
      containers:
      - name: frontend
        image: neuronip-frontend:latest
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NEXT_PUBLIC_API_URL
          value: "http://neuronip-api:8082/api/v1"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
