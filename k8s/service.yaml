apiVersion: v1
kind: Service
metadata:
  name: neuronip-api
  namespace: neuronip
  labels:
    app: neuronip
    component: api
spec:
  type: ClusterIP
  ports:
  - port: 8082
    targetPort: 8082
    protocol: TCP
    name: http
  selector:
    app: neuronip
    component: api
---
apiVersion: v1
kind: Service
metadata:
  name: neuronip-frontend
  namespace: neuronip
  labels:
    app: neuronip
    component: frontend
spec:
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: neuronip
    component: frontend
